<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmar Pedido</title>
<style>
body{font-family:Arial;background:#f4f4f4;padding:15px}
.card{background:#fff;padding:15px;border-radius:8px}
input,button{width:100%;padding:10px;margin-top:10px}
button{background:#2e7d32;color:#fff;border:none;border-radius:6px}
.pix{background:#eee;padding:10px;margin-top:10px;text-align:center}
</style>
</head>
<body>

<div class="card">
<h2>Endereço de Entrega</h2>
<input id="rua" placeholder="Rua">
<input id="numero" placeholder="Número da casa">

<h3>Total: R$ <span id="total"></span>,00</h3>

<div class="pix">
<strong>Pix:</strong><br>
106.833.531-95<br><br>
<button onclick="copiar()">Copiar Pix</button>
</div>

<button onclick="whatsapp()">Enviar comprovante no WhatsApp</button>
</div>

<script>
const cart = JSON.parse(localStorage.getItem('cart')) || [];
const total = localStorage.getItem('total') || 0;
document.getElementById('total').innerText = total;

function copiar(){
 navigator.clipboard.writeText('106.833.531-95');
 alert('Pix copiado!');
}

function whatsapp(){
 const rua = document.getElementById('rua').value;
 const numero = document.getElementById('numero').value;

 let itens = cart.map(i=>`- ${i.nome}`).join('%0A');

 const msg = `Pedido confirmado!%0A%0AEndereço: ${rua}, ${numero}%0A%0AItens:%0A${itens}%0A%0ATotal: R$ ${total},00%0A%0APix: 106.833.531-95`;

 window.location.href = `https://wa.me/5569981726850?text=${msg}`;
}
</script>

</body>
</html>
