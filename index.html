<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centro de Salgado Deliciosos</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    color: #333;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
}

/* Slideshow de fundo */
.slideshow-container {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    z-index: -2;
}
.slide {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
}
.slide.active { opacity: 1; }

/* Overlay */
body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.45);
    z-index: -1;
}

header {
    background: #c62828;
    color: #fff;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.container {
    padding: 15px;
    max-width: 900px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
}

.card {
    background: rgba(255, 255, 255, 0.95);
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}

.item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    font-size: 18px;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

.add {
    background: #2e7d32;
    color: #fff;
    font-size: 20px;
    width: 40px;
    height: 40px;
}

.btn {
    background: #1565c0;
    color: #fff;
    width: 100%;
    padding: 15px;
    font-size: 18px;
    margin-top: 10px;
}

.total {
    font-size: 20px;
    font-weight: bold;
    text-align: right;
    margin: 15px 0;
}

/* Galeria no final */
.gallery-container {
    overflow: hidden;
    border-radius: 12px;
    margin-top: 20px;
}
.gallery {
    display: flex;
    width: 200%;
    animation: slideGallery 25s linear infinite;
}
.gallery img {
    width: 50%;
    height: 350px;
    object-fit: cover;
}

@keyframes slideGallery {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}

h2 { margin-top: 0; color: #c62828; }
</style>
</head>
<body>

<div class="slideshow-container">
    <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1624306346884-1e83b83c16ca?ixlib=rb-4.0.3&auto=format&fit=crop&q=80');"></div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1630405090914-87b2d73c9c9e?ixlib=rb-4.0.3&auto=format&fit=crop&q=80');"></div>
    <div class="slide" style="background-image: url('https://st2.depositphotos.com/4366637/10184/i/450/depositphotos_101845522-stock-photo-mixed-brazilian-snack-on-the.jpg');"></div>
    <div class="slide" style="background-image: url('https://interlasermaquinas.com.br/wp-content/uploads/2022/12/salgados-para-festa-de-aniversario-1024x682.jpg');"></div>
    <div class="slide" style="background-image: url('https://media.istockphoto.com/id/1092130320/photo/mixed-brazilian-snack.jpg?s=612x612');"></div>
    <div class="slide" style="background-image: url('https://www.shutterstock.com/image-photo/coxinha-kibbeh-cheese-balls-typical-600nw-2329583759.jpg');"></div>
</div>

<header>
    <strong style="font-size:28px;">Centro de Salgado Deliciosos</strong><br>
    <span style="font-size:18px;">Fa√ßa seu pedido online ‚Äì Entrega r√°pida!</span>
</header>

<div class="container">
    <div class="card">
        <h2>üç¥ Card√°pio</h2>
        <div class="item"><span>50 Salgadinhos</span><span>R$20 <button class="add" onclick="add('50 Salgadinhos',20)">+</button></span></div>
        <div class="item"><span>100 Salgadinhos</span><span>R$50 <button class="add" onclick="add('100 Salgadinhos',50)">+</button></span></div>
        <div class="item"><span>200 Salgadinhos + Coca</span><span>R$80 <button class="add" onclick="add('200 Salgadinhos + Coca',80)">+</button></span></div>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>üõí Carrinho</h2>
            <button onclick="limparCarrinho(event)" title="Limpar carrinho" style="background:#f44336;color:#fff;border:none;border-radius:50%;width:40px;height:40px;font-size:20px;cursor:pointer">üóëÔ∏è</button>
        </div>
        <div id="lista"></div>
        <p class="total">Total: R$ <span id="total">0</span>,00</p>
        <a href="checkout.html"><button class="btn">Finalizar Pedido ‚ûú</button></a>
    </div>

    <div class="card">
        <h2>üòã Nossos Salgados Deliciosos</h2>
        <div class="gallery-container">
            <div class="gallery">
                <img src="https://images.unsplash.com/photo-1624306346884-1e83b83c16ca?ixlib=rb-4.0.3&auto=format&fit=crop&q=80" alt="Salgados">
                <img src="https://st2.depositphotos.com/4366637/10184/i/450/depositphotos_101845522-stock-photo-mixed-brazilian-snack-on-the.jpg" alt="Mix">
                <img src="https://interlasermaquinas.com.br/wp-content/uploads/2022/12/salgados-para-festa-de-aniversario-1024x682.jpg" alt="Festa">
                <img src="https://www.shutterstock.com/image-photo/coxinha-kibbeh-cheese-balls-typical-600nw-2329583759.jpg" alt="Coxinha">
                <img src="https://images.unsplash.com/photo-1624306346884-1e83b83c16ca?ixlib=rb-4.0.3&auto=format&fit=crop&q=80" alt="Salgados">
                <img src="https://st2.depositphotos.com/4366637/10184/i/450/depositphotos_101845522-stock-photo-mixed-brazilian-snack-on-the.jpg" alt="Mix">
                <img src="https://interlasermaquinas.com.br/wp-content/uploads/2022/12/salgados-para-festa-de-aniversario-1024x682.jpg" alt="Festa">
                <img src="https://www.shutterstock.com/image-photo/coxinha-kibbeh-cheese-balls-typical-600nw-2329583759.jpg" alt="Coxinha">
            </div>
        </div>
    </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];
let total = cart.reduce((s,i) => s + i.preco, 0);
update();

function add(nome, preco) {
    cart.push({nome, preco});
    localStorage.setItem('cart', JSON.stringify(cart));
    total += preco;
    update();
}

function update() {
    document.getElementById('total').innerText = total;
    localStorage.setItem('total', total);
    const lista = document.getElementById('lista');
    lista.innerHTML = '';
    cart.forEach(i => {
        lista.innerHTML += `<p style="margin:8px 0;">‚Ä¢ ${i.nome} - R$${i.preco}</p>`;
    });
}

function limparCarrinho(e) {
    e.preventDefault();
    e.stopPropagation();
    cart = [];
    total = 0;
    localStorage.removeItem('cart');
    localStorage.setItem('total', 0);
    update();
}

// Slideshow
let currentSlide = 0;
const slides = document.querySelectorAll('.slide');
function nextSlide() {
    slides[currentSlide].classList.remove('active');
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].classList.add('active');
}
setInterval(nextSlide, 8000);
</script>
</body>
</html>
